<div class="modal fade" id="aivsub_modal" tabindex="2" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-smll" role="document">
        <div class="modal-content">

            <div class="modal-header bg-primary text-center">
                <button type="button" class="close" data-dismiss="modal" (click)="closeModal()" aria-label="Close"><span
                        aria-hidden="true">×</span></button>
                <br>
                <h2 class="modal-title" id="myModalLabel">Subscribe to our Newsletter.</h2>
                <br>
                <p>We promise we will not spam you.</p>
            </div>
            <div class="modal-body">
                <div class="row">
                    <form #subscribe="ngForm" (ngSubmit)="subscribeForDownload()" novalidate>
                        <div class="form-group col-md-12">
                            <div class="input-group">
                                <input type="email" id="emailid" name="emailid" class="form-control input-lg" required email [(ngModel)]="requestObj.email"
                                    placeholder="Your email here"  #emailid="ngModel">
                                <div *ngIf="!emailid?.valid && (emailid?.dirty || emailid?.touched)" class="error">

                                    <div *ngIf="emailid.errors.required">
                                        Email is required
                                    </div>
                                    <div *ngIf="emailid.errors.email">
                                        Email is invalid
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-md-12">
                            <input type="submit" [disabled]="!subscribe.valid" class="btn btn-primary btn-lg btn-block"
                                value="Subscribe">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
